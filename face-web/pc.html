<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>电脑注册页面</title>
    <link href="layui/css/layui.css" rel="stylesheet"/>
    <link rel="icon" href="layui/img/face_search_logo_2.jpg" type="image/x-icon"/>
    <link rel="shortcut icon" href="layui/img/face_search_logo_2.jpg" type="image/x-icon"/>
</head>
<body>

<div align="center">

    <h1 style="margin-top: 50px">PC端用户注册</h1>
    <!--<input type="button" title="开启摄像头" value="开启摄像头" onclick="getMedia();" />-->

    <div align="center">

        <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;width: 400px;">
            <legend>摄像头区域</legend>
            <ul style="margin: 20px">
                <li style="padding: 20px">
                    <video height="480px" autoplay="autoplay" style="border: red solid 1px" title="摄像头区域" id="video"></video>
                    <div id="img">

                    </div>
                </li>

                <li>
                    <button class="layui-btn layui-btn-lg layui-btn-normal" onclick="getMedia()" style="width: 150px" id="startVideo">
                        开启摄像头
                    </button>
                    <button class="layui-btn layui-btn-lg layui-btn-normal" onclick="getPhoto()" style="width: 150px;display: none"
                            id="getPhoto">拍照
                    </button>
                    <button class="layui-btn layui-btn-lg layui-btn-normal" onclick="validateUser()" style="width: 150px;display: none"  id="validateUser">
                        开始验证
                    </button>
                    <!--<input type="file" name="file" id="upload_header" />-->
                    <button class="layui-btn layui-btn-lg layui-btn-normal" onclick="goRegist()" style="width: 150px;display: none"  id="goRegist">
                        跳到验证页面
                    </button>
                    <button class="layui-btn layui-btn-lg layui-btn-normal" onclick="goNext()" style="width: 150px;display: none"  id="goNext">
                       下一步
                    </button>
                </li>

                <li>
                    <canvas id="canvas1" height="480px" width="640px" hidden="hidden"></canvas>
                </li>

            </ul>

        </fieldset>

    </div>


</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script src="layui/lay/modules/layer.js" charset="utf-8"></script>

<script type="text/javascript">

//    //隐藏验证按钮
//    $('#validateUser').hide();
//    $('#getPhoto').hide();

    var video = document.querySelector('video');

    var canvas1 = document.getElementById('canvas1');
    var context1 = canvas1.getContext('2d');


    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
    window.URL = window.URL || window.webkitURL || window.mozURL || window.msURL;

    var exArray = []; //存储设备源ID
    MediaStreamTrack.getSources(function (sourceInfos) {
        for (var i = 0; i != sourceInfos.length; ++i) {
            var sourceInfo = sourceInfos[i];
            //这里会遍历audio,video，所以要加以区分
            if (sourceInfo.kind === 'video') {
                exArray.push(sourceInfo.id);
            }
        }
    });

    function getMedia() {
        if (navigator.getUserMedia) {
            navigator.getUserMedia({
                'video': {
                    'optional': [{
                        'sourceId': exArray[0] //0为前置摄像头，1为后置
                    }]
                },
                'audio': false
            }, successFunc, errorFunc);    //success是获取成功的回调函数
        }
        else {
            alert('Native device media streaming (getUserMedia) not supported in this browser.');
        }
    }

    var mediaStreamTrack  = null;
    function successFunc(stream) {

        mediaStreamTrack  =  typeof stream.stop === 'function' ? stream : stream.getTracks()[1];

        //alert('Succeed to get media!');
        if (video.mozSrcObject !== undefined) {
            //Firefox中，video.mozSrcObject最初为null，而不是未定义的，我们可以靠这个来检测Firefox的支持
            video.mozSrcObject = stream;
        }
        else {
            video.srcObject = stream;
            // video.src = window.URL && window.URL.createObjectURL(stream) || stream;
        }

        $('#getPhoto').show();

    }



    function errorFunc(e) {
        alert('Error！' + e);
    }


    // 将canvas转换为图片
    function convertCanvasToImage(canvas) {
        var image = new Image();
        image.src = canvas.canvas.toDataURL("image/png");
        return image;
    }

    //显示图片
    function showImg() {
        var img = convertCanvasToImage(context1);
        console.log("头像：" + img);
        //给img元素添加名称
        img.name = 'file';
        img.id = 'header';
        $('#img').append(img);

        //隐藏拍照按钮
        $('#getPhoto').hide();

        //显示验证按钮
        $('#validateUser').show();

        //关闭监控
        $('#video').hide();
        // mediaStreamTrack && mediaStreamTrack.stop();

        //base64图片的src地址
        var href = $('#header').attr('src');
        // console.log('base64:' + href);

    }

    //拍照
    function getPhoto() {
        context1.drawImage(video, 0, 0, 640, 480); //将video对象内指定的区域捕捉绘制到画布上指定的区域，实现拍照。
        showImg();
        console.log($('#upload_header'))

    }

    var layer = layui.layer;
    //将照片以base64的方式传入到后台
    function validateUser() {

        console.log('上传头像');
        layer.load();
        $.ajax({

            url:'http://127.0.0.1:9001/pic',
            type:"post",
            data:{'base64Data':$('#header').attr('src')},
            dataType:"json",
            success:function(data){
                console.log(data)
                layer.closeAll('loading');
                if(data.code == 200){
                    layer.msg(data.msg);
                    $('#validateUser').hide();
                    $('#startVideo').hide();
                    $('#goNext').show();
                }else{
                    layer.msg(data.msg)
                    $('#validateUser').hide();
                    $('#startVideo').hide();
                    $('#goRegist').show();
                }
            },
            error:function(){
                layer.msg("上传失败");
            }

        });

    }
    //跳到验证界面
    function goRegist() {
        location.href = "regist"
    }

    //跳到下一页
    function goNext() {
        location.href = "perfect"
    }

</script>
</body>
</html>
