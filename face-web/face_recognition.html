<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人脸识别程序 </title>
    <link href="layui/css/layui.css" rel="stylesheet"/>
</head>
<body>
<div align="center" class="layui-container">
    <h1 style="margin-top: 50px">人脸识别系统</h1>
    <fieldset class="layui-elem-field site-demo-button"
              style="margin-top: 30px;width: 800px;background: rgba(159,159,159,0.14)">

        <legend>
            登录、注册相关程序
        </legend>
        <div class="layui-row layui-col-space30" style="padding: 30px">
            <div class="layui-col-md6" style="padding: 30px">
                <div>
                    <img src="img/face_regist.png" style="width: 150px;height: 150px">
                </div>
                <div style="padding: 20px">
                    <button type="button" class="layui-btn layui-btn-danger"
                            onclick="javascrtpt:window.location.href='face_regist.html'">人脸注册
                    </button>
                </div>
            </div>

            <div class="layui-col-md6" style="padding: 30px">
                <div>
                    <img src="img/face_login.png" style="width: 150px;height: 150px">
                </div>
                <div style="padding: 20px">
                    <button type="button" class="layui-btn layui-btn-danger"
                            onclick="javascrtpt:window.location.href='face_login.html'">人脸登录
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
</div>
</body>
</html>
